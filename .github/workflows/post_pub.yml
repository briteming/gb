name: Post Publish

on:
  issues:
    types:
      - opened
      - edited
      - reopened
      - labeled
      - unlabeled

jobs:
  post_publish:
    name: Post Publish
    runs-on: ubuntu-latest
    steps:
      - name: Check
        run: |
          pattern="^[0-9]{4}-[0-9]{2}-[0-9]{2}\\s.*"
          if [[ ! "${{ github.event.issue.title }}" =~ $pattern ]]; then
            echo "::notice::Issue title does not start with YYYY-MM-DD pattern. Ignored"
            gh run cancel ${{ github.run_id }}
            gh run watch ${{ github.run_id }}
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Publish
        run: |
          echo "Issue Title: ${{ github.event.issue.title }}"
